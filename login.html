<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログインページ | メンティ就活コミュニティ</title>
    <meta name="description" content="ログインページ">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        lu
        <svg
          class="logo-svg"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line x1="0" y1="24" x2="24" y2="0" stroke="#8a2be2" stroke-width="3"/>
          <line x1="24" y1="24" x2="0" y2="0" stroke="black" stroke-width="3"/>
        </svg>
        on
      </div>
      <nav>
        <ul class="header_list">
          <li>コンセプト</li>
          <li>コース</li>
          <li>特徴</li>
          <li>お知らせ</li>
          <li>アクセス</li>
        </ul>
      </nav>
    </header>

    <section class="login_section">
      <div class="login_container">
        <h2 class="login_title">ログイン</h2>
        <form action="#" method="post">
          <div class="input_group">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input_group">
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="submit_group">
            <input type="submit" value="ログイン">
          </div>
        </form>
      </div>
    </section>

    <footer class="login_footer">
      <div class="container">
        <nav class="footer_menu">
          <ul class="footer_list">
            <li><a href="#">コンセプト</a></li>
            <li><a href="#">サービスコース</a></li>
            <li><a href="#">特徴</a></li>
            <li><a href="#">お知らせ</a></li>
            <li><a href="#">アクセスマップ</a></li>
            <li><a href="#">企業の方へ</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
